<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Recommendation System</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Bootstrap (optional for responsive design) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Product Recommendation System</h1>
        <form action="/recommend" method="post" class="mt-4">
            <div class="mb-3">
                <label for="product_id" class="form-label">Enter Product ID:</label>
                <input type="text" id="product_id" name="product_id" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Get Recommendations</button>
        </form>
        <div id="recommendations" class="mt-5"></div>
    </div>

    <!-- JavaScript for Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Optional JavaScript -->
    <script src="/static/js/script.js"></script>
</body>
</html>
